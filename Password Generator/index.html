<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="pw-container">
		<div class="pw">
			<p id="pw">0123456701234567</p>

			<button id="copy"></button>
		</div>
		<div class="pw-body">
			<ul>
				<li class="choice">
					<label for="length">Password Length (Default: 16)</label>
					<input type="number" name="pw-choices" id="length" min="1" value="16" max="256" >
				</li>
				<li class="choice"> 
					<label for="digit">Include Numbers (0-9)</label>
					<input type="checkbox" name="pw-choices" id="digit" checked>
				</li>
				<li class="choice">
					<label for="symbol">Include Symbols (e.g #%~+{})</label>
					<input type="checkbox" name="pw-choices" id="symbol" checked>
				</li>
				<li class="choice">
					<label for="lower">Include Lowercase Characters (a-z)</label> 
					<input type="checkbox" name="pw-choices" id="lower" checked>
				</li>
				<li class="choice">
					<label for="upper">Include Uppercase Characters (A-Z)</label>
					<input type="checkbox" name="pw-choices" id="upper" checked>
				</li>
			</ul>
		</div>
		<button id="gen">Generate Unique Password!</button>
	</div>
</body>
</html>
